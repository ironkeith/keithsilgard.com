---
layout: default
title: Archives
description: Take a gander, it should all be in these here archives.
---

<div class="clear"></div>

{% for category in site.categories %}
	<div class="col_4">
		<h5>{{ category | first }}</h5>

		<ul>
		{% for posts in category %} 
			{% for post in posts %} 
				<li><a href="{{ post.url }}">{{ post.title }}</a></li> 
			{% endfor %} 
		{% endfor %}
		</ul>

	</div>

{% endfor %}
