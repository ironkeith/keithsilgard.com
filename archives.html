---
layout: default
title: Archives
description: Take a gander, it should all be in these here archives.
---
{% for category in site.categories %}

	<h5>{{ category | first }}</h5>

	<ul>
	{% for posts in category %} 
		{% for post in posts %} 
			<li><a href="{{ post.url }}">{{ post.title }}</a></li> 
		{% endfor %} 
	{% endfor %}
	</ul>

{% endfor %}
