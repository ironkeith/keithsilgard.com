<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<title>{{ page.title }}</title>
	<meta name="description" content="{{ page.description }}">
	
	<link rel="shortcut icon" href="http://static.keithsilgard.com/images/favicon.png">
	<link rel="alternate" type="application/atom+xml" href="/atom.xml" />

	{% if page.stylesheet %}
		<link rel="stylesheet" href="{{ page.stylesheet }}">
	{% else %}
		<link rel="stylesheet" href="/css/main.css?v=2">
	{% endif %}
	
	{% if page.additional_stylesheets %}
		{% for stylesheet in page.additional_stylesheets %}
			<link rel="stylesheet" href="{{ stylesheet }}">
		{% endfor %}
	{% endif %}
	
	<script src="{{ site.file_prefix }}/js/libs/modernizr-2.0.6.min.js"></script>
	<script type="text/javascript" src="http://use.typekit.com/{{ page.typekit || xqr2qfw}}.js"></script>
	
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
