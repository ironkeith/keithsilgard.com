{% include _top.html %}
	<div class="container">
	
		{% include header.html %}
	
		<div class="main">
	
			<article>
				
				{% unless page.featured_image %}
				<h1>{{ page.title }}</h1>
				{% else %}
				<figure class="featured">
					<img src="{{ page.featured_image }}" alt="{{ page.featured_image_alt }}" />
					<h1>{{ page.title }}</h1>	
				</figure>
				{% endunless %}
				
				{{ content }}
			
			</article>
	
		</div>
	
	</div>
